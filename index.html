<!DOCTYPE html>
<html>
<head>
<title>Singh Plays</title>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  background:#000;
  overflow:hidden;
  font-family:'Permanent Marker', cursive;
}

/* logo */
.logo {
  position:absolute;
  bottom:70px;
  width:100%;
  text-align:center;
  font-size:90px;
  color:white;

  /* slight glow ONLY on text */
  text-shadow:
    0 0 6px rgba(255,255,255,0.35),
    0 0 14px rgba(255,140,0,0.25);
}

.logo::before {
  content:"Singh Plays";
  position:absolute;
  left:0;
  top:0;
  width:100%;
  text-align:center;
  -webkit-text-stroke:5px black;
  color:transparent;
  z-index:-1;
}

canvas {
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="logo">Singh Plays</div>
<canvas id="fire"></canvas>

<script>
const canvas = document.getElementById("fire");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let embers = [];

const colors = [
  "255,153,51",  // saffron
  "255,255,255", // white
  "19,136,8"     // green
];

function spawn(){
  embers.push({
    x: Math.random()*canvas.width,
    y: canvas.height,   // start bottom
    vx: (Math.random()-0.5)*0.4,
    vy: -(0.3 + Math.random()*0.4), // faster upward
    size: 1 + Math.random()*1.2,
    life: 0,
    max: 400,
    color: colors[Math.floor(Math.random()*3)]
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  for(let i=embers.length-1;i>=0;i--){
    let e = embers[i];

    e.vx += (Math.random()-0.5)*0.02;
    e.x += e.vx;
    e.y += e.vy;
    e.life++;

    let a = 1 - e.life/e.max;

    ctx.fillStyle = `rgba(${e.color},${a})`;
    ctx.fillRect(e.x, e.y, e.size, e.size*2);

    // remove when off screen top
    if(e.y < -10 || e.life>e.max){
      embers.splice(i,1);
    }
  }

  requestAnimationFrame(draw);
}

// more particles
setInterval(spawn, 25);

draw();
</script>

</body>
</html>
