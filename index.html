<!DOCTYPE html>
<html>
<head>
<title>Singh Plays</title>

<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  overflow:hidden;
  background:#030303;
  font-family:'Permanent Marker', cursive;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-end;
}

/* Fire horizon */
#bar {
  position:absolute;
  bottom:0;
  width:100%;
  height:240px;
  background:
    radial-gradient(ellipse at center, rgba(255,120,0,0.2) 0%, transparent 70%),
    linear-gradient(to top, #000 25%, #140600 70%, #2a0c00 100%);
  box-shadow:0 -120px 260px rgba(255,100,0,0.55);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Text core vs glow */
h1 {
  font-size:80px;
  color:#ffe29a; /* gold core */
  z-index:3;
  animation:firePulse 1.4s infinite alternate;
}

@keyframes firePulse {
  from {
    text-shadow:
      0 0 12px #ff6a00,
      0 0 30px #ff3c00,
      0 0 80px rgba(255,80,0,0.5);
  }
  to {
    text-shadow:
      0 0 30px #ffb000,
      0 0 70px #ff2a00,
      0 0 140px rgba(255,120,0,0.7);
  }
}

/* Ember container */
#embers {
  position:absolute;
  width:100%;
  height:100%;
}

/* Ember sparks */
.ember {
  position:absolute;
  bottom:-20px;
  width:3px;
  height:10px;
  background:linear-gradient(#ffe29a, #ff5a00);
  border-radius:2px;
  filter:blur(0.5px);
  opacity:0.9;
  animation:rise linear forwards;
}

@keyframes rise {
  from {
    transform:translate(0, 0) scale(1);
    opacity:1;
  }
  to {
    transform:translate(var(--drift), -420px) scale(0.3);
    opacity:0;
  }
}
</style>
</head>

<body>

<div id="bar">
  <h1>Singh Plays</h1>
  <div id="embers"></div>
</div>

<script>
const container = document.getElementById("embers");

function createEmber() {
  const e = document.createElement("div");
  e.className = "ember";

  e.style.left = Math.random() * 100 + "%";

  // random sideways drift
  const drift = (Math.random() - 0.5) * 200;
  e.style.setProperty('--drift', drift + "px");

  e.style.animationDuration = (2 + Math.random() * 3) + "s";
  e.style.width = (1 + Math.random() * 3) + "px";
  e.style.height = (5 + Math.random() * 12) + "px";

  container.appendChild(e);
  setTimeout(() => e.remove(), 5000);
}

setInterval(createEmber, 10);
</script>

</body>
</html>
