<!DOCTYPE html>
<html>
<head>
<title>Singh Plays</title>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  background:#000;
  overflow:hidden;
  font-family:'Permanent Marker', cursive;
}

/* logo text */
.logo {
  position:absolute;
  bottom:70px;
  width:100%;
  text-align:center;
  font-size:90px;
  color:white;
  position:relative;
  overflow:hidden;
}

/* border stroke */
.logo::before {
  content:"Singh Plays";
  position:absolute;
  left:0;
  top:0;
  width:100%;
  text-align:center;
  -webkit-text-stroke:6px black;
  color:transparent;
  z-index:-1;
}

/* flowing light sweep */
.logo::after {
  content:"";
  position:absolute;
  top:0;
  left:-40%;
  width:40%;
  height:100%;
  background:linear-gradient(
    120deg,
    transparent,
    rgba(255,200,120,0.8),
    transparent
  );
  animation:sweep 3.5s linear infinite;
}

@keyframes sweep {
  from { left:-40%; }
  to   { left:140%; }
}

canvas {
  position:absolute;
  bottom:0;
  width:100%;
  height:260px;
  background:black; /* clean background */
}
</style>
</head>

<body>

<div class="logo">Singh Plays</div>
<canvas id="fire"></canvas>

<script>
const canvas = document.getElementById("fire");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = 260;

let embers = [];

function ember() {
  embers.push({
    x: Math.random()*canvas.width,
    y: canvas.height,
    vx: (Math.random()-0.5)*0.3,   // slower sideways
    vy: - (0.1 + Math.random()*0.25), // slower upward
    size: 0.8 + Math.random()*0.8, // smaller particles
    life: 0,
    max: 300 + Math.random()*200
  });
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  for(let i=embers.length-1;i>=0;i--){
    let e = embers[i];

    e.vx += (Math.random()-0.5)*0.03;
    e.x += e.vx;
    e.y += e.vy;
    e.life++;

    let alpha = 1 - e.life/e.max;

    ctx.fillStyle = `rgba(255,180,100,${alpha})`;
    ctx.fillRect(e.x, e.y, e.size, e.size);

    if(e.life > e.max) embers.splice(i,1);
  }

  requestAnimationFrame(draw);
}

/* more particles */
setInterval(ember, 35);

draw();
</script>

</body>
</html>
