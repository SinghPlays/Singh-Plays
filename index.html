<!DOCTYPE html>
<html>
<head>
<title>Singh Plays</title>

<style>
body {
  margin:0;
  overflow:hidden;
  background:#0b0f1a;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
}

/* Brand text */
h1 {
  font-size:90px;
  z-index:2;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ff003c; }
  to { text-shadow: 0 0 50px red; }
}

/* Particle container */
#particles {
  position:absolute;
  bottom:0;
  width:100%;
  height:40%;
  overflow:hidden;
}

/* Particle style */
.particle {
  position:absolute;
  bottom:-10px;
  width:6px;
  height:6px;
  background:#ff003c;
  border-radius:50%;
  animation: floatUp linear infinite;
  opacity:0.8;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(1);
    opacity:1;
  }
  to {
    transform: translateY(-400px) scale(0.3);
    opacity:0;
  }
}
</style>
</head>

<body>

<h1>Singh Plays</h1>

<div id="particles"></div>

<script>
const container = document.getElementById("particles");

function createParticle() {
  const p = document.createElement("div");
  p.className = "particle";

  p.style.left = Math.random() * 100 + "%";
  p.style.animationDuration = (2 + Math.random() * 3) + "s";

  container.appendChild(p);

  setTimeout(() => p.remove(), 5000);
}

setInterval(createParticle, 120);
</script>

</body>
</html>
