<!DOCTYPE html>
<html>
<head>
<title>Singh Plays</title>

<style>
@font-face {
  font-family: "Quigley";
  src: url("./QuigleyWiggly.TTF"); /* match EXACT filename */
}

body {
  margin:0;
  background:black;
  overflow:hidden;
}

/* logo */
.logo {
  position:absolute;
  bottom:90px;
  width:100%;
  text-align:center;
  font-family:"Quigley";
  font-size:110px;
  color:white;
}

/* crisp border */
.logo::before {
  content:"Singh Plays";
  position:absolute;
  left:0;
  top:0;
  width:100%;
  text-align:center;
  font-family:"Quigley";
  -webkit-text-stroke:5px black;
  color:transparent;
  z-index:-1;
}

canvas {
  position:absolute;
  bottom:0;
  width:100%;
  height:220px;
  background:black;
}
</style>
</head>

<body>

<div class="logo">Singh Plays</div>
<canvas id="fire"></canvas>

<script>
const canvas = document.getElementById("fire");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = 220;

let embers = [];

function ember() {
  embers.push({
    x: Math.random()*canvas.width,
    y: canvas.height,
    vx: (Math.random()-0.5)*0.4,
    vy: - (0.2 + Math.random()*0.3),
    size: 1 + Math.random()*1,
    life: 0,
    max: 240 + Math.random()*160
  });
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  for(let i=embers.length-1;i>=0;i--){
    let e = embers[i];

    e.vx += (Math.random()-0.5)*0.02;
    e.x += e.vx;
    e.y += e.vy;
    e.life++;

    let alpha = 1 - e.life/e.max;

    ctx.fillStyle = `rgba(255,180,90,${alpha})`;
    ctx.fillRect(e.x, e.y, e.size, e.size*2);

    if(e.life > e.max) embers.splice(i,1);
  }

  requestAnimationFrame(draw);
}

setInterval(ember, 80);
draw();
</script>

</body>
</html>
