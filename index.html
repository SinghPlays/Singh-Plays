<!DOCTYPE html>
<html>
<head>
<title>Singh Plays</title>

<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  overflow:hidden;
  background:#050914;
  font-family:'Permanent Marker', cursive;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-end;
}

/* Bottom gamer bar */
#bar {
  position:absolute;
  bottom:0;
  width:100%;
  height:180px;
  background:linear-gradient(to top, #000000, #0a0f1f);
  box-shadow:0 -30px 80px rgba(255,40,0,0.5);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* Brand text */
h1 {
  color:white;
  font-size:72px;
  letter-spacing:3px;
  z-index:2;
  animation:fireGlow 1.2s infinite alternate;
}

@keyframes fireGlow {
  from { text-shadow:0 0 10px #ff2a00; }
  to { text-shadow:0 0 60px #ff0000; }
}

/* Particle layer */
#particles {
  position:absolute;
  width:100%;
  height:100%;
  bottom:0;
  left:0;
}

/* Sparks */
.particle {
  position:absolute;
  bottom:-10px;
  width:5px;
  height:5px;
  background:#ff2a00;
  border-radius:50%;
  animation:floatUp linear infinite;
  opacity:0.9;
}

@keyframes floatUp {
  from {
    transform:translateY(0) scale(1);
    opacity:1;
  }
  to {
    transform:translateY(-260px) scale(0.2);
    opacity:0;
  }
}
</style>
</head>

<body>

<div id="bar">
  <h1>Singh Plays</h1>
  <div id="particles"></div>
</div>

<script>
const container = document.getElementById("particles");

function createParticle() {
  const p = document.createElement("div");
  p.className = "particle";

  p.style.left = Math.random() * 100 + "%";
  p.style.animationDuration = (1 + Math.random() * 2) + "s";

  container.appendChild(p);

  setTimeout(() => p.remove(), 2500);
}

setInterval(createParticle, 25);
</script>

</body>
</html>
