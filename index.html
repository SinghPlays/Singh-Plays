<!DOCTYPE html>
<html>
<head>
<title>Singh Plays</title>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  background:#020202;
  overflow:hidden;
  font-family:'Permanent Marker', cursive;
}

canvas {
  position:absolute;
  bottom:0;
  width:100%;
  height:240px;
}

/* text layer */
h1 {
  position:absolute;
  bottom:60px;
  width:100%;
  text-align:center;
  font-size:82px;
  color:#fff4c2;
  animation:glow 2s infinite alternate;
}

@keyframes glow {
  from {
    text-shadow:0 0 20px #ff6a00, 0 0 60px #ff3c00;
  }
  to {
    text-shadow:0 0 50px #ffb000, 0 0 120px #ff2a00;
  }
}
</style>
</head>

<body>

<h1>Singh Plays</h1>
<canvas id="fire"></canvas>

<script>
const canvas = document.getElementById("fire");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = 240;

let embers = [];

function createEmber() {
  embers.push({
    x: Math.random() * canvas.width,
    y: canvas.height,
    vx: (Math.random() - 0.5) * 1.2, // sideways drift
    vy: - (1 + Math.random() * 2),   // upward speed
    size: 1 + Math.random() * 2,
    life: 0,
    maxLife: 120 + Math.random() * 80
  });
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // fire haze gradient
  const g = ctx.createLinearGradient(0,0,0,canvas.height);
  g.addColorStop(0,"rgba(0,0,0,0)");
  g.addColorStop(1,"rgba(255,90,0,0.25)");
  ctx.fillStyle = g;
  ctx.fillRect(0,0,canvas.width,canvas.height);

  for(let i=embers.length-1;i>=0;i--){
    const e = embers[i];
    e.life++;

    // turbulence wobble
    e.vx += (Math.random()-0.5)*0.05;
    e.x += e.vx;
    e.y += e.vy;

    // ember color
    ctx.fillStyle = "rgba(255,180,80," + (1 - e.life/e.maxLife) + ")";
    ctx.fillRect(e.x, e.y, e.size, e.size*2);

    if(e.life > e.maxLife) embers.splice(i,1);
  }

  requestAnimationFrame(draw);
}

setInterval(createEmber, 40);
draw();
</script>

</body>
</html>
