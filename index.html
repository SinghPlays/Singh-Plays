<!DOCTYPE html>
<html>
<head>
<title>Singh Plays</title>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  background:#000;
  overflow:hidden;
  font-family:'Permanent Marker', cursive;
}

/* center container */
.logo {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:72px;
  color:white;
  text-align:center;
  letter-spacing:2px;
  -webkit-text-stroke:4px black;
}

/* subtle shimmer overlay */
.logo span {
  background:linear-gradient(
    120deg,
    rgba(255,255,255,0.2),
    rgba(255,220,150,1),
    rgba(255,255,255,0.2)
  );
  background-size:200% 100%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 4s linear infinite;
}

@keyframes shine {
  from { background-position:-200% 0; }
  to   { background-position:200% 0; }
}

canvas {
  position:absolute;
  bottom:0;
  width:100%;
  height:180px;
  background:black;
}
</style>
</head>

<body>

<div class="logo"><span>Singh Plays</span></div>
<canvas id="fire"></canvas>

<script>
const canvas = document.getElementById("fire");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = 180;

let embers = [];

function ember() {
  embers.push({
    x: Math.random()*canvas.width,
    y: canvas.height,
    vx: (Math.random()-0.5)*0.25,
    vy: -(0.08 + Math.random()*0.18),
    size: 0.8 + Math.random()*1,
    life: 0,
    max: 320 + Math.random()*200
  });
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  for(let i=embers.length-1;i>=0;i--){
    let e = embers[i];

    e.vx += (Math.random()-0.5)*0.02;
    e.x += e.vx;
    e.y += e.vy;
    e.life++;

    let alpha = 1 - e.life/e.max;

    ctx.fillStyle = `rgba(255,190,120,${alpha})`;
    ctx.fillRect(e.x, e.y, e.size, e.size);

    if(e.life > e.max) embers.splice(i,1);
  }

  requestAnimationFrame(draw);
}

setInterval(ember, 30);
draw();
</script>

</body>
</html>
