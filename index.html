<!DOCTYPE html>
<html>
<head>
<title>Singh Plays</title>

<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  overflow:hidden;
  background:#050505;
  font-family:'Permanent Marker', cursive;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-end;
}

/* Ember horizon glow */
#bar {
  position:absolute;
  bottom:0;
  width:100%;
  height:220px;
  background:linear-gradient(to top, #000000 20%, #120600 60%, #2a0c00 100%);
  box-shadow:0 -80px 200px rgba(255,120,0,0.45);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* Brand text â€” sword gold */
h1 {
  font-size:76px;
  letter-spacing:3px;
  color:#ffd27a;
  z-index:2;
  animation:emberGlow 1.3s infinite alternate;
}

@keyframes emberGlow {
  from {
    text-shadow:
      0 0 10px #ff7a00,
      0 0 30px #ff3c00;
  }
  to {
    text-shadow:
      0 0 30px #ffb000,
      0 0 80px #ff3c00;
  }
}

/* particle layer */
#particles {
  position:absolute;
  width:100%;
  height:100%;
}

/* ember sparks */
.particle {
  position:absolute;
  bottom:-10px;
  width:3px;
  height:3px;
  background:radial-gradient(circle, #ffd27a 0%, #ff6a00 60%, transparent 100%);
  border-radius:50%;
  animation:rise linear infinite;
  opacity:0.9;
  filter:blur(0.4px);
}

@keyframes rise {
  from {
    transform:translateY(0) scale(1);
    opacity:1;
  }
  to {
    transform:translateY(-380px) scale(0.3);
    opacity:0;
  }
}
</style>
</head>

<body>

<div id="bar">
  <h1>Singh Plays</h1>
  <div id="particles"></div>
</div>

<script>
const container = document.getElementById("particles");

function createParticle() {
  const p = document.createElement("div");
  p.className = "particle";

  p.style.left = Math.random() * 100 + "%";
  p.style.animationDuration = (1.5 + Math.random() * 3) + "s";
  p.style.width = p.style.height = (2 + Math.random() * 4) + "px";

  container.appendChild(p);
  setTimeout(() => p.remove(), 4500);
}

setInterval(createParticle, 12);
</script>

</body>
</html>
