<!DOCTYPE html>
<html>
<head>
<title>Singh Plays</title>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  background:#000;
  overflow:hidden;
  font-family:'Permanent Marker', cursive;
}

/* canvas background */
#fire {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:0;
}

/* logo container */
.logoWrap {
  position:absolute;
  bottom:70px;
  width:100%;
  text-align:center;
  z-index:2;
}

/* text */
.logo {
  font-size:90px;
  color:white;

  /* animated border glow */
  text-shadow:
    0 0 0px #ff8c00;
  animation: glow 3s ease-in-out infinite;
}

/* heartbeat glow */
@keyframes glow {
  0%   { text-shadow: 0 0 2px rgba(255,140,0,0.1); }
  50%  { text-shadow: 0 0 18px rgba(255,140,0,0.8); }
  100% { text-shadow: 0 0 2px rgba(255,140,0,0.1); }
}
</style>
</head>

<body>

<canvas id="fire"></canvas>

<div class="logoWrap">
  <div class="logo">Singh Plays</div>
</div>

<script>
const canvas = document.getElementById("fire");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let embers = [];

const colors = [
  "255,153,51",
  "255,255,255",
  "19,136,8"
];

function spawn(){
  embers.push({
    x: Math.random()*canvas.width,
    y: canvas.height,
    vx: (Math.random()-0.5)*0.4,
    vy: -(0.5 + Math.random()*0.5),
    size: 1 + Math.random()*1.5,
    life: 0,
    max: 500,
    color: colors[Math.floor(Math.random()*3)]
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  for(let i=embers.length-1;i>=0;i--){
    let e = embers[i];

    e.vx += (Math.random()-0.5)*0.02;
    e.x += e.vx;
    e.y += e.vy;
    e.life++;

    let a = 1 - e.life/e.max;

    ctx.fillStyle = `rgba(${e.color},${a})`;
    ctx.fillRect(e.x, e.y, e.size, e.size*2);

    if(e.y < -10 || e.life>e.max){
      embers.splice(i,1);
    }
  }

  requestAnimationFrame(draw);
}

setInterval(spawn, 20);
draw();
</script>

</body>
</html>
