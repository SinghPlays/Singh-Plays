<!DOCTYPE html>
<html>
<head>
<title>Singh Plays</title>

<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  overflow:hidden;
  background:#030303;
  font-family:'Permanent Marker', cursive;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-end;
}

/* Fire fog horizon */
#bar {
  position:absolute;
  bottom:0;
  width:100%;
  height:230px;
  background:
    radial-gradient(ellipse at center, rgba(255,120,0,0.25) 0%, transparent 70%),
    linear-gradient(to top, #000 25%, #130500 70%, #2b0c00 100%);
  box-shadow:0 -120px 260px rgba(255,100,0,0.55);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Fire text */
h1 {
  font-size:78px;
  color:#ffd27a;
  z-index:3;
  animation:firePulse 1.2s infinite alternate;
}

@keyframes firePulse {
  from {
    text-shadow:
      0 0 10px #ff6a00,
      0 0 30px #ff3c00,
      0 0 60px rgba(255,80,0,0.4);
  }
  to {
    text-shadow:
      0 0 25px #ffb000,
      0 0 70px #ff3c00,
      0 0 120px rgba(255,100,0,0.6);
  }
}

/* ember container */
#embers {
  position:absolute;
  width:100%;
  height:100%;
  bottom:0;
}

/* ember sparks */
.ember {
  position:absolute;
  bottom:-20px;
  width:2px;
  height:8px;
  background:linear-gradient(#ffd27a, #ff5a00);
  border-radius:2px;
  filter:blur(0.6px);
  opacity:0.9;
  animation:rise linear infinite;
}

@keyframes rise {
  from {
    transform:translateY(0) scale(1);
    opacity:1;
  }
  to {
    transform:translateY(-420px) scale(0.3);
    opacity:0;
  }
}
</style>
</head>

<body>

<div id="bar">
  <h1>Singh Plays</h1>
  <div id="embers"></div>
</div>

<script>
const container = document.getElementById("embers");

function createEmber() {
  const e = document.createElement("div");
  e.className = "ember";

  e.style.left = Math.random() * 100 + "%";
  e.style.animationDuration = (1.5 + Math.random() * 3) + "s";
  e.style.width = (1 + Math.random() * 3) + "px";
  e.style.height = (4 + Math.random() * 10) + "px";

  container.appendChild(e);
  setTimeout(() => e.remove(), 4500);
}

setInterval(createEmber, 8);
</script>

</body>
</html>
