<!DOCTYPE html>
<html>
<head>
<title>Singh Plays</title>

<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  overflow:hidden;
  background:#020202;
  font-family:'Permanent Marker', cursive;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-end;
}

/* Fire horizon */
#bar {
  position:absolute;
  bottom:0;
  width:100%;
  height:240px;
  background:
    radial-gradient(ellipse at center, rgba(255,120,0,0.25) 0%, transparent 70%),
    linear-gradient(to top, #000 25%, #140600 70%, #2a0c00 100%);
  box-shadow:0 -120px 260px rgba(255,100,0,0.55);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* TEXT: separate core + glow */
h1 {
  font-size:82px;
  color:#fff4c2; /* gold core */
  z-index:3;
  animation:textGlow 2s infinite alternate;
}

@keyframes textGlow {
  from {
    text-shadow:
      0 0 15px #ff6a00,
      0 0 40px #ff3c00;
  }
  to {
    text-shadow:
      0 0 40px #ffb000,
      0 0 100px #ff2a00;
  }
}

/* ember container */
#embers {
  position:absolute;
  width:100%;
  height:100%;
}

/* ember spark */
.ember {
  position:absolute;
  bottom:-20px;
  width:2px;
  height:8px;
  background:linear-gradient(#fff4c2, #ff5a00);
  border-radius:2px;
  filter:blur(0.5px);
  opacity:0.9;
  animation:
    rise var(--speed) linear forwards,
    sway var(--speed) ease-in-out infinite alternate;
}

/* vertical movement */
@keyframes rise {
  from { transform:translateY(0) scale(1); opacity:1; }
  to   { transform:translateY(-420px) scale(0.3); opacity:0; }
}

/* horizontal wobble */
@keyframes sway {
  from { margin-left:-20px; }
  to   { margin-left:20px; }
}
</style>
</head>

<body>

<div id="bar">
  <h1>Singh Plays</h1>
  <div id="embers"></div>
</div>

<script>
const container = document.getElementById("embers");

function createEmber() {
  const e = document.createElement("div");
  e.className = "ember";

  e.style.left = Math.random() * 100 + "%";

  // slower natural speed
  const speed = 4 + Math.random() * 4;
  e.style.setProperty('--speed', speed + "s");

  e.style.width = (1 + Math.random() * 3) + "px";
  e.style.height = (4 + Math.random() * 10) + "px";

  container.appendChild(e);
  setTimeout(() => e.remove(), 8000);
}

// slower spawn = cinematic
setInterval(createEmber, 30);
</script>

</body>
</html>
