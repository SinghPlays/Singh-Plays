<!DOCTYPE html>
<html>
<head>
<title>Singh Plays</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  overflow:hidden;
  background:#050914;
  font-family:'Orbitron', sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-end;
}

/* Bottom bar */
#bar {
  position:absolute;
  bottom:0;
  width:100%;
  height:160px;
  background:linear-gradient(to top, #000000, #0b0f1a);
  box-shadow:0 -20px 60px rgba(255,0,60,0.3);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* Brand text */
h1 {
  color:white;
  font-size:64px;
  letter-spacing:4px;
  z-index:2;
  animation:glow 1.5s infinite alternate;
}

@keyframes glow {
  from { text-shadow:0 0 10px #ff003c; }
  to { text-shadow:0 0 40px red; }
}

/* Particle layer */
#particles {
  position:absolute;
  width:100%;
  height:100%;
  bottom:0;
  left:0;
}

/* Particle style */
.particle {
  position:absolute;
  bottom:-10px;
  width:4px;
  height:4px;
  background:#ff003c;
  border-radius:50%;
  animation:floatUp linear infinite;
  opacity:0.9;
}

@keyframes floatUp {
  from {
    transform:translateY(0) scale(1);
    opacity:1;
  }
  to {
    transform:translateY(-200px) scale(0.3);
    opacity:0;
  }
}
</style>
</head>

<body>

<div id="bar">
  <h1>Singh Plays</h1>
  <div id="particles"></div>
</div>

<script>
const container = document.getElementById("particles");

function createParticle() {
  const p = document.createElement("div");
  p.className = "particle";

  p.style.left = Math.random() * 100 + "%";
  p.style.animationDuration = (1.5 + Math.random() * 2) + "s";

  container.appendChild(p);

  setTimeout(() => p.remove(), 3000);
}

setInterval(createParticle, 40);
</script>

</body>
</html>
