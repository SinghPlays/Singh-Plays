<!DOCTYPE html>
<html>
<head>
<title>Singh Plays</title>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  background:black;
  overflow:hidden;
}

/* logo */
.logo {
  position:absolute;
  bottom:90px;
  width:100%;
  text-align:center;
  font-family:'Bebas Neue', sans-serif;
  font-size:120px;
  letter-spacing:4px;
  color:white;

  animation:heartbeat 2.5s ease-in-out infinite;
}

/* subtitle */
.logo span {
  font-family:'Orbitron', sans-serif;
  font-size:40px;
  letter-spacing:6px;
  display:block;
  margin-top:-20px;
  color:#ffae00;
}

/* heartbeat animation */
@keyframes heartbeat {
  0%   { transform:scale(1); text-shadow:0 0 8px rgba(255,120,0,0.3); }
  10%  { transform:scale(1.05); text-shadow:0 0 25px rgba(255,120,0,0.7); }
  20%  { transform:scale(1); }
  30%  { transform:scale(1.03); text-shadow:0 0 18px rgba(255,120,0,0.5); }
  100% { transform:scale(1); text-shadow:0 0 8px rgba(255,120,0,0.3); }
}

canvas {
  position:absolute;
  bottom:0;
  width:100%;
  height:220px;
  background:black;
}
</style>
</head>

<body>

<div class="logo">
  SINGH PLAYS
  <span>LIVE</span>
</div>

<canvas id="fire"></canvas>

<script>
const canvas = document.getElementById("fire");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = 220;

let embers = [];

function ember() {
  embers.push({
    x: Math.random()*canvas.width,
    y: canvas.height,
    vx: (Math.random()-0.5)*0.4,
    vy: - (0.2 + Math.random()*0.3),
    size: 1 + Math.random()*1,
    life: 0,
    max: 240 + Math.random()*160
  });
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  for(let i=embers.length-1;i>=0;i--){
    let e = embers[i];

    e.vx += (Math.random()-0.5)*0.02;
    e.x += e.vx;
    e.y += e.vy;
    e.life++;

    let alpha = 1 - e.life/e.max;

    ctx.fillStyle = `rgba(255,180,90,${alpha})`;
    ctx.fillRect(e.x, e.y, e.size, e.size*2);

    if(e.life > e.max) embers.splice(i,1);
  }

  requestAnimationFrame(draw);
}

setInterval(ember, 80);
draw();
</script>

</body>
</html>
