<!DOCTYPE html>
<html>
<head>
<title>Singh Plays</title>

<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  overflow:hidden;
  background:#070707;
  font-family:'Permanent Marker', cursive;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-end;
}

/* Bottom bar */
#bar {
  position:absolute;
  bottom:0;
  width:100%;
  height:200px;
  background:linear-gradient(to top, #000000, #0d0d0d);
  box-shadow:0 -40px 120px rgba(255,140,0,0.6);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* Brand text */
h1 {
  color:#ff9a00;
  font-size:78px;
  letter-spacing:3px;
  z-index:2;
  animation:fireGlow 1s infinite alternate;
}

@keyframes fireGlow {
  from { text-shadow:0 0 10px #ff6a00; }
  to { text-shadow:0 0 60px #ffae00; }
}

/* Particle layer */
#particles {
  position:absolute;
  width:100%;
  height:100%;
  bottom:0;
  left:0;
}

/* Ember particles */
.particle {
  position:absolute;
  bottom:-10px;
  width:6px;
  height:6px;
  background:radial-gradient(circle, #ffd27a, #ff6a00);
  border-radius:50%;
  animation:floatUp linear infinite;
  opacity:0.9;
}

@keyframes floatUp {
  from {
    transform:translateY(0) scale(1);
    opacity:1;
  }
  to {
    transform:translateY(-320px) scale(0.2);
    opacity:0;
  }
}
</style>
</head>

<body>

<div id="bar">
  <h1>Singh Plays</h1>
  <div id="particles"></div>
</div>

<script>
const container = document.getElementById("particles");

function createParticle() {
  const p = document.createElement("div");
  p.className = "particle";

  p.style.left = Math.random() * 100 + "%";
  p.style.animationDuration = (1 + Math.random() * 2.5) + "s";
  p.style.width = p.style.height = (3 + Math.random() * 6) + "px";

  container.appendChild(p);

  setTimeout(() => p.remove(), 3000);
}

setInterval(createParticle, 18);
</script>

</body>
</html>
